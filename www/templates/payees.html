<ion-view title="Payees">

        <button menu-toggle="left" class="button button-icon icon ion-navicon customHeaderIcon customHeaderIconSize"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="right button button-icon icon ion-plus customHeaderIcon" ng-click="createAccount('Add')"></button>
        <button class="button button-icon ion-ios-more customHeaderIcon customHeaderIconSize" on-icon="button button-icon ion-ios-more" off-icon="button button-clear button-positive" ng-click="enableSorting(SortingIsEnabled)" icon-switcher>{{ reorderBtnText }}</button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <p>Payees stuff here</p>
    </ion-content>
</ion-view>
