<ion-view title="Payees">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon customHeaderIcon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item-icon-left item-icon-right" ng-repeat="payee in payees" ng-click="openPayeeTransactions(payee)">
                <div class="customPaddingSettingsItem">
                    <i class="icon fa fa-user icon-left-smaller"></i>
                    {{ ::payee.payeename }}
                    <i class="icon ion-chevron-right customChevronMenu"></i>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
