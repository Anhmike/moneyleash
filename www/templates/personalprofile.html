<ion-view title="{{'PERSONALPROFILE' | translate}}" ng-init="getProfile()">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive customHeaderSize" ng-click="saveProfile(user)">
            Save
        </button>
    </ion-nav-buttons>
    <ion-content has-header="true">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">{{'FORM_FIRSTNAME' | translate}}</span>
                <input type="text" ng-model="user.firstname" />
            </label>
            <label class="item item-input">
                <span class="input-label">{{'FORM_LASTNAME' | translate}}</span>
                <input type="text" ng-model="user.lastname" />
            </label>
            <label class="item item-input">
                <span class="input-label">{{'FORM_EMAIL' | translate}}</span>
                {{user.email}}
            </label>
            <label class="item item-input">
                <span class="input-label">{{'FORM_CREATED' | translate}}</span>
                {{user.created | date:'d MMMM yyyy h:mm a'}}
            </label>
            <label class="item item-input">
                <span class="input-label">{{'FORM_UPDATED' | translate}}</span>
                {{user.updated | date:'d MMMM yyyy h:mm a'}}
            </label>
        </div>
    </ion-content>
</ion-view>
