<ion-view title={{AccountTitle}}>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive customHeaderIcon customHeaderIconSmall" ng-click="saveAccount(currentItem)">Save</button>
    </ion-nav-buttons>
    <ion-content has-header="true">
        <div class="ion-list">
            <label class="item item-input moneyleashLabel">
                <i class="icon fa fa-university placeholder-icon"></i>
                <input type="text" ng-model="currentItem.accountname" placeholder="Account Name" autocorrect="off" autocapitalize="off">
            </label>
            <label class="item item-input moneyleashLabel">
                <i class="icon fa fa-money placeholder-icon"></i>
                <input type="text" placeholder="Begining Balance" ng-model="currentItem.startbalance" valid-number>
            </label>
            <label class="item item-input moneyleashLabel">
                <i class="icon fa fa-calendar placeholder-icon"></i>
                <ionic-datepicker idate="currentItem.dateopen">
                    <button class="button button-clear button-dark">{{ currentItem.dateopen | date:'MMMM dd, yyyy' }}</button>
                </ionic-datepicker>
            </label>
            <label class="item item-input moneyleashLabel">
                <i class="icon fa fa-clipboard placeholder-icon"></i>
                <select-box class="moneyleashSelectBox" ng-selected-value="currentItem.accounttype"
                            ng-selected-id="currentItem.accounttype"
                            ng-item-name="name"
                            ng-item-id="name"
                            ng-title="Select Account Type"
                            ng-data="accounttypes"
                            ng-placeholder="Account Type"></select-box>
            </label>
        </div>
    </ion-content>
</ion-view>
