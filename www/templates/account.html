<ion-view title={{AccountTitle}}>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive customHeaderIcon customHeaderIconSmall" ng-click="saveAccount(currentItem)">Save</button>
    </ion-nav-buttons>
    <ion-content has-header="true">
        <div class="ion-list">
            <label class="item item-input moneyleashLabel">
                <i class="icon ion-ios-browsers-outline placeholder-icon"></i>
                <input ng-model="currentItem.accountname" type="email" placeholder="Account Name" autocorrect="off" autocapitalize="off">
            </label>
            <label class="item item-input moneyleashLabel">
                <i class="icon ion-social-usd placeholder-icon"></i>
                <input type="text" placeholder="Begining Balance" ng-model="currentItem.startbalance" valid-number>
            </label>
            <label class="item item-input moneyleashLabel">
                <i class="icon ion-calendar placeholder-icon"></i>
                <ionic-datepicker idate="currentItem.dateopen">
                    <button class="button button-clear button-dark">{{ currentItem.dateopen | date:'MMMM dd, yyyy' }}</button>
                </ionic-datepicker>
            </label>
            <label class="item item-input moneyleashLabel" ng-click="openModal()">
                <i class="icon ion-paperclip placeholder-icon"></i>
                <label placeholder="Account Type">{{currentItem.accounttype}}</label>
            </label>
        </div>
    </ion-content>
</ion-view>
