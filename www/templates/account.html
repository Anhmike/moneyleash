<ion-view title={{AccountTitle}}>
    <ion-nav-buttons side="right">
        <button class="right button button-clear button-positive customHeaderSize" ng-click="saveAccount(currentItem)">Save</button>
    </ion-nav-buttons>
    <ion-content has-header="true">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Account Name</span>
                <input type="text" ng-model="currentItem.accountname">
            </label>
            <label class="item item-input">
                <span class="input-label">Begining Balance</span>
                <input type="text" ng-model="currentItem.startbalance" valid-number />
            </label>
            <label class="item item-input">
                <span class="input-label">Open Date</span>
                <ionic-datepicker idate="currentItem.dateopen">
                    <button class="button button-clear button-dark">{{ currentItem.dateopen | date:'MMMM dd, yyyy' }}</button>
                </ionic-datepicker>
            </label>
            <label class="item item-input item-icon-right" ng-click="openModal()">
                <span class="input-label">Type</span>
                {{currentItem.accounttype}}
            </label>
            <label class="item item-input">
                <span class="input-label">Date Created</span>
                <input type="text" ng-model="currentItem.datecreated" placeholder="MMMM dd, yyyy">
            </label>
            <label class="item item-input">
                <span class="input-label">Date Updated</span>
                <input type="text" ng-model="currentItem.dateupdated" placeholder="MMMM dd, yyyy">
            </label>
        </div>
    </ion-content>
</ion-view>
