<ion-view title="Accounts">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon customHeaderIcon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button-icon ion-plus customHeaderIcon customHeaderIconSmall" ng-click="createAccount('Add')"></button>
    </ion-nav-buttons>
    <div class="bar bar-subheader CustomSubHeader">
        <div class="row center">
            <div class="col netWorthRow colBorder"><span>Net Worth: <strong>{{ netWorth | currency }}</strong></span></div>
        </div>
    </div>
    <ion-content class="has-header has-subheader">
        <ion-list can-swipe="listCanSwipe">
            <ion-item ng-repeat="account in accounts" ng-click="handleSwipeOptions($event, account)" href="#" class="item-icon-right">
                <div class="row AccountScreenPadding">
                    <div class="col-50 customAccDesc">
                        <span>
                            {{account.accountname}}
                            <small>
                                <div id="transactionIcons">
                                    <ul>
                                        <li><i class="fa fa-thumb-tack"></i>{{account.accounttype}}</li>
                                    </ul>
                                </div>
                            </small>
                        </span>
                    </div>
                    <div class="col-50 right customAccAmt  {{ account.BalanceClass }}">
                        <span>
                            {{ account.balancecleared | currency }}
                            <small>
                                {{ account.balancetoday | currency }}
                            </small>
                        </span>
                    </div>
                </div>
                <ion-option-button class="button-energized" ng-click="editAccount(account)">
                    &nbsp;&nbsp;Edit&nbsp;&nbsp;
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="deleteAccount(account)">
                    Delete
                </ion-option-button>
                <i class="icon ion-chevron-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
