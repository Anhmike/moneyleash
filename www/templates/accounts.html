<ion-view title="Accounts" ng-init="list()">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="right button button-icon icon ion-plus customIconSize" ng-click="openEntryForm('Add')"></button>
        <button class="button button-icon ion-android-more-vertical" on-icon="button button-icon ion-android-more-vertical" off-icon="button button-clear button-positive customHeaderSize" ng-click="enableSorting(SortingIsEnabled)" icon-switcher>{{ reorderBtnText }}</button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list can-swipe="listCanSwipe" show-reorder="SortingIsEnabled">
            <ion-item ng-repeat="account in accounts" ng-click="handleSwipeOptions($event, account)" href="#" class="item-icon-right">
                <div class="row">
                    <div class="col-50 customAccDesc">
                        <span>{{account.AccountName}}<small>{{account.AccountType}}</small></span>
                    </div>
                    <div class="col-50 right customAccAmt" ng-class="{amountRed: transaction.type == 'expense', amountGreen: transaction.type == 'income'}">
                        <span>{{account.StartBalance | currency}}</span>
                    </div>
                </div>
                <ion-option-button class="button-energized" ng-click="editAccount(account)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="deleteAccount(account)">
                    Delete
                </ion-option-button>
                <i class="icon ion-chevron-right"></i>
                <ion-reorder-button class="ion-navicon" on-reorder="moveItem(account, $fromIndex, $toIndex)"></ion-reorder-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
