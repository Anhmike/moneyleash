<ion-view title="Categories">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon customHeaderIcon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button-icon ion-plus customHeaderIcon customHeaderIconSmall" ng-click="createCategory('Add')"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        
        <ion-list>
            <div ng-repeat="group in groups | orderBy:'name' ">
                <ion-item class="item-divider" ng-class="{active: isGroupShown(group)}">
                    {{ group.name }}
                </ion-item>
                <ion-item class="item-accordion ml-accordion" ng-repeat="item in group.items">
                    {{ item.categoryname }}
                </ion-item>
            </div>
        </ion-list>

    </ion-content>
</ion-view>
