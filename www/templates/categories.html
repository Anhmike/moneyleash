<ion-view title="Categories" ng-init="list()">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon customHeaderIcon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button-icon ion-plus customHeaderIcon customHeaderIconSmall" ng-click="createCategory('Add')"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item" ng-repeat="category in categories | orderBy:'categoryname' " ng-click="handleSwipeAndTap($event, category)" href="#">
                {{ category.categoryname }}
                <ion-option-button class="button-energized" ng-click="editCategory($event, category)">
                    &nbsp;&nbsp;Edit&nbsp;&nbsp;
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="deleteCategory(category)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
