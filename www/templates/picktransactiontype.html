<ion-view view-title="Select Account Type">
    <ion-content>
        <ion-radio ng-repeat="item in TransactionTypeList"
                   ng-value="item.value"
                   ng-change="itemchanged(item)"
                   ng-model="currentItem.typedisplay">
            {{ item.text }}
        </ion-radio>
    </ion-content>
</ion-view>
