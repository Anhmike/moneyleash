<ion-view title={{TransactionTitle}}>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive customHeaderSize" ng-click="saveTransaction(currentItem)">Save</button>
    </ion-nav-buttons>
    <ion-content has-header="true">
        <div class="ion-list">
            <ion-item class="item-icon-left item-icon-right form-group" ui-sref="app.picktransactiontype">
                <i class="icon fa fa-university placeholder-icon"></i>
                <input type="text" placeholder="Transaction Type" ng-model="currentItem.typedisplay">
                <i class="icon ion-chevron-right customChevronForm"></i>
            </ion-item>
            <div ng-hide="!isTransfer">
                <ion-item class="item-icon-left item-icon-right form-group" ui-sref="app.pickaccount">
                    <i class="icon fa fa-reply placeholder-icon"></i>
                    <input type="text" placeholder="From Account" ng-model="currentItem.accountFrom" valid-number>
                    <i class="icon ion-chevron-right customChevronForm"></i>
                </ion-item>
                <ion-item class="item-icon-left item-icon-right form-group" ui-sref="app.pickaccount">
                    <i class="icon fa fa-share placeholder-icon"></i>
                    <input type="text" placeholder="To Account" ng-model="currentItem.accountTo" valid-number>
                    <i class="icon ion-chevron-right customChevronForm"></i>
                </ion-item>
            </div>
            <div ng-hide="isTransfer">
                <ion-item class="item-icon-left item-icon-right form-group" ui-sref="app.pickpayee">
                    <i class="icon fa fa-user placeholder-icon"></i>
                    <input type="text" placeholder="Payee" ng-model="currentItem.payee" autocorrect="on" autocapitalize="words" ng-maxlength="25">
                    <i class="icon ion-chevron-right customChevronForm"></i>
                </ion-item>
                <ion-item class="item-icon-left item-icon-right form-group" ui-sref="app.picktransactioncategory">
                    <i class="icon fa fa-thumb-tack placeholder-icon"></i>
                    <input type="text" placeholder="Category" ng-model="currentItem.category">
                    <i class="icon ion-chevron-right customChevronForm"></i>
                </ion-item>
            </div>
            <ion-item class="item-icon-left item-icon-right form-group" ui-sref="app.picktransactionamount">
                <i class="icon fa fa-money placeholder-icon"></i>
                <input type="text" placeholder="Amount" ng-model="currentItem.amount" valid-number>
                <i class="icon ion-chevron-right customChevronForm"></i>
            </ion-item>
            <ion-item class="item-icon-left item-icon-right form-group" ui-sref="app.picktransactiondate">
                <i class="icon fa fa-calendar placeholder-icon"></i>
                <input type="text" placeholder="Transaction Date" ng-model="currentItem.date" readonly>
                <i class="icon ion-chevron-right customChevronForm"></i>
            </ion-item>
            <ion-item class="item-icon-left item-icon-right form-group" ui-sref="app.picknotes">
                <i class="icon fa fa-file-text placeholder-icon"></i>
                <input type="text" placeholder="Notes" ng-model="currentItem.notes">
                <i class="icon ion-chevron-right customChevronForm"></i>
            </ion-item>
            <ion-item class="item-icon-left item-icon-right form-group" ui-sref="app.pickphoto">
                <i class="icon fa fa-camera placeholder-icon"></i>
                <input type="text" placeholder="Photo" ng-model="currentItem.photo">
                <i class="icon ion-chevron-right customChevronForm"></i>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
