<ion-view title={{TransactionTitle}}>
    <ion-nav-buttons side="right">
        <button class="right button button-clear button-positive customHeaderSize" ng-click="saveTransaction(currentItem)">Save</button>
    </ion-nav-buttons>
    <ion-content has-header="true">
        <div class="list">
            <label class="item item-input">
                <span class="input-label formLabelBold">Transaction Type</span>
                <input type="text" ng-model="currentItem.type" />
            </label>
            <label class="item item-input">
                <span class="input-label formLabelBold">Account</span>
                <input type="text" ng-model="currentItem.accountid" />
            </label>
            <label class="item item-input">
                <span class="input-label formLabelBold">Payee</span>
                <input type="text" ng-model="currentItem.payee" />
            </label>
            <label class="item item-input">
                <span class="input-label formLabelBold">Category</span>
                <input type="text" ng-model="currentItem.category" />
            </label>
            <label class="item item-input">
                <span class="input-label formLabelBold">Amount</span>
                <input type="text" ng-model="currentItem.amount" />
            </label>
            <label class="item item-input">
                <span class="input-label formLabelBold">Transaction Date</span>
                <ionic-datepicker idate="currentItem.date">
                    <button class="button button-clear button-dark">{{ currentItem.date | date:'MMMM dd, yyyy' }}</button>
                </ionic-datepicker>
            </label>
            <label class="item item-input">
                <span class="input-label formLabelBold">Notes</span>
                <input type="text" ng-model="currentItem.notes" />
            </label>
            <label class="item item-input">
                <span class="input-label formLabelBold">Photo</span>
                <input type="text" ng-model="currentItem.photo" />
            </label>
        </div>
    </ion-content>
</ion-view>
