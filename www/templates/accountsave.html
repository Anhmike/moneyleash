<div class="modal">
    <ion-header-bar class="bar-stable">
        <button class="left button button-clear button-positive customHeaderSize" ng-click="modal.hide()">Cancel</button>
        <h1 class="title">{{myTitle}}</h1>
        <button class="right button button-clear button-positive customHeaderSize" ng-click="SaveItem(currentItem)">Save</button>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Account Name</span>
                <input type="text" ng-model="currentItem.AccountName">
            </label>
            <label class="item item-input">
                <span class="input-label">Begining Balance</span>
                <input type="text" ng-model="currentItem.StartBalance" valid-number />
            </label>
            <label class="item item-input">
                <span class="input-label">Start Date</span>
                <input type="date" ng-model="currentItem.OpenDate">
            </label>
            <label class="item item-input">
                <span class="input-label">Datepicker Date</span>
                <ionic-datepicker idate="currentItem.DatePickerDate">
                    <button class="button button-block button-positive"> {{ currentItem.DatePickerDate | date:'dd - MMMM - yyyy' }} </button>
                </ionic-datepicker>
            </label>
            <label class="item item-input">
                <span class="input-label">Type</span>
                <input type="text" ng-model="currentItem.AccountType">
            </label>
        </div>
    </ion-content>
</div>
