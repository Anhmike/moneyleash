<ion-view class="settings-view" title="Settings">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon customHeaderIcon customHeaderIconSize"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <a class="item item-icon-left item-icon-right customItemSize" ui-sref="app.personalprofile">
                <i class="icon ion-ios-person-outline"></i>
                Personal Profile
                <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right customItemSize" ui-sref="app.accountsettings">
                <i class="icon ion-ios-settings"></i>
                Accounts and Transactions
                <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right customItemSize" ui-sref="app.accounttypes">
                <i class="icon ion-ios-paper-outline"></i>
                Account Types
                <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right customItemSize" ui-sref="app.security">
                <i class="icon ion-ios-unlocked-outline"></i>
                Security
                <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right customItemSize" ui-sref="app.about">
                <i class="icon ion-ios-location-outline"></i>
                About
                <i class="icon ion-chevron-right"></i>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
