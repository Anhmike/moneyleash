<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-show="showMenuIcon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" expose-aside-when="large">
        <ion-header-bar class="bar-stable">
            <h1 class="Menutitle">Money Leash v1.0</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-icon-left item-icon-right" nav-clear menu-close ui-sref="app.dashboard">
                    <div class="customPaddingMenuItem">
                        <i class="icon ion-ios-home-outline icon-left-smaller"></i>
                        Dashboard
                        <i class="icon ion-chevron-right"></i>
                    </div>
                </ion-item>
                <ion-item class="item-icon-left item-icon-right" nav-clear menu-close ui-sref="app.accounts">
                    <div class="customPaddingMenuItem">
                        <i class="icon ion-ios-browsers-outline icon-left-smaller"></i>
                        Accounts
                        <i class="icon ion-chevron-right"></i>
                    </div>
                </ion-item>
                <ion-item class="item-icon-left item-icon-right" nav-clear menu-close ui-sref="app.recurringlist">
                    <div class="customPaddingMenuItem">
                        <i class="icon ion-ios-loop icon-left-smaller"></i>
                        Recurring
                        <i class="icon ion-chevron-right"></i>
                    </div>
                </ion-item>
                <ion-item class="item-icon-left item-icon-right" nav-clear menu-close ui-sref="app.categories">
                    <div class="customPaddingMenuItem">
                        <i class="icon ion-ios-pricetags-outline icon-left-smaller"></i>
                        <h2 class="menu-text">Categories</h2>
                        <i class="icon ion-chevron-right"></i>
                    </div>
                </ion-item>
                <ion-item class="item-icon-left item-icon-right" nav-clear menu-close ui-sref="app.payees">
                    <div class="customPaddingMenuItem">
                        <i class="icon ion-ios-flame-outline icon-left-smaller"></i>
                        <h2 class="menu-text">Payees</h2>
                        <i class="icon ion-chevron-right"></i>
                    </div>
                </ion-item>
                <ion-item class="item-icon-left item-icon-right" nav-clear menu-close ui-sref="app.budgets">
                    <div class="customPaddingMenuItem">
                        <i class="icon ion-ios-color-wand-outline icon-left-smaller"></i>
                        <h2 class="menu-text">Budgets</h2>
                        <i class="icon ion-chevron-right"></i>
                    </div>
                </ion-item>
                <ion-item class="item-icon-left item-icon-right" nav-clear menu-close ui-sref="app.settings">
                    <div class="customPaddingMenuItem">
                        <i class="icon ion-ios-gear-outline icon-left-smaller"></i>
                        <h2 class="menu-text">Settings</h2>
                        <i class="icon ion-chevron-right"></i>
                    </div>
                </ion-item>
                <ion-item class="item-icon-left item-icon-right" nav-clear menu-close ng-click="showLogOutMenu()">
                    <div class="customPaddingMenuItem">
                        <i class="icon ion-ios-undo-outline icon-left-smaller redtext"></i>
                        <h2 class="menu-text redtext">Logout</h2>
                    </div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
