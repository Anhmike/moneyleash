<ion-view title="Payee">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive customHeaderIcon customHeaderIconSmall" ng-click="savePayee(currentItem)">Save</button>
    </ion-nav-buttons>
    <ion-content has-header="true">
        <div ng-hide="hideValidationMessage" class="cssSlideUp ng-hide">
            <div class="validationDiv">
                <p>
                    {{ validationMessage }}
                </p>
            </div>
        </div>
        <div class="ion-list">
            <div class="item item-divider mlSmallerFont CustomSubHeader">Payee Details</div>
            <ion-item class="item-icon-left form-group floating-padding">
                <i class="icon fa fa-clipboard placeholder-icon"></i>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Payee Name</span>
                    <input type="text" placeholder="Payee Name" ng-model="currentItem.payeename" autocapitalize="words">
                </label>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
