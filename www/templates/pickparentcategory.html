<ion-view view-title="Select Parent Category">
    <ion-content>
        <ion-radio ng-repeat="item in items | orderBy:'categoryname' track by item.$id"
                   ng-value="item.categoryname"
                   ng-change="categorychanged(item)"
                   ng-model="currentItem.categoryname"
                   class="mlcategories mlSmallerFont">
            {{ item.categoryname }}
        </ion-radio>
    </ion-content>
</ion-view>
