<ion-view title="Recurring List">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="right button button-icon icon ion-plus customIconSize" ng-click="addAccount()"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe" option-buttons="itemButtons">
            <ion-item ng-repeat="recurringitem in recurringlist" item="recurringitem" href="#/app/recurringlist/{{recurringitem.id}}">
                <strong>{{recurringitem.title}}</strong>
                <ion-option-button class="button-assertive" ng-click="edit(item)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button-calm" ng-click="share(item)">
                    Share
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
