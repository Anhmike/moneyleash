<ion-view title={{AccountTitle}} ng-init="list()">
    <ion-nav-buttons side="right">
        <button class="right button button-icon icon ion-plus customIconSize" ng-click="openEntryForm('Add')"></button>
        <button class="button button-icon ion-ios-more" on-icon="button button-icon ion-ios-more" off-icon="button button-clear button-positive customHeaderSize" ng-click="enableSorting(SortingIsEnabled)" icon-switcher>{{ reorderBtnText }}</button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list can-swipe="listCanSwipe" show-reorder="SortingIsEnabled">
            <ion-item ng-repeat="(id, transaction) in data.transactions" itemid="transaction" ng-click="handleSwipeOptions($event, account, id)" href="#" class="item-icon-right">
                <div class="row">
                    <div class="col-50 customAccDesc">
                        <span>{{transaction.payee}}<small>{{transaction.category}}</small></span>
                    </div>
                    <div class="col-50 right customAccAmt" ng-class="{{transaction.type == 'expense' && 'amountRed' || 'amountGreen'}}">
                        <span>{{transaction.amount | currency}}</span>
                    </div>
                </div>
                <ion-option-button class="button-energized" ng-click="editItem(id)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="deleteItem(account, id)">
                    Delete
                </ion-option-button>
                <i class="icon ion-chevron-right"></i>
                <ion-reorder-button class="ion-navicon" on-reorder="moveItem(account, $fromIndex, $toIndex)"></ion-reorder-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
