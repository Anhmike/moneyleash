<ion-view view-title="{{'SIGNIN' | translate}}" cache-view="false">
    <ion-nav-bar class="bar-positive">
        <h4>{{'SIGNIN' | translate}}</h4>
    </ion-nav-bar>
    <ion-content scroll="false">
        <form name="LoginForm" ng-submit="doLogin(user)">
            <div class="list list-inset">
                <label class="item item-input ml-login-input">
                    <input type="email" placeholder="{{'FORM_EMAIL' | translate}}" ng-model="user.email">
                </label>
                <label class="item item-input ml-login-input">
                    <input type="password" placeholder="{{'FORM_PASSWORD' | translate}}" ng-model="user.password">
                </label>
            </div>
            <div class="padding">
                <input type="submit" class="button button-block button-energized button-theme" ng-click="doLogIn(user)" placeholder="{{"SIGNIN" | translate}}" />
                <div class="row">
                    <div class="col">
                        <a href="#/forgot-password" class="mlLinksBlue">{{"REGISTER_FORGOTPASSWORD" | translate}}</a>
                    </div>
                    <div class="col">
                        <p class="text-right">
                            <a href="#/register" class="mlLinksBlue">{{"REGISTER_DONTHAVEACCOUNT" | translate}}</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
