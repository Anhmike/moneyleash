<ion-view view-title="Login" class="loginScreen">
    <ion-content>
        <form id="ml-login" ng-submit="doLogin(user)">
            <div class="introHeading">
                <a href="#" class="logo"><span>$</span></a>
                <h1 style="color: #fff;text-align: center;"><strong>MoneyLeash</strong></h1>
                <p class="tagline">Don't let your money run wild.<br />Keep it on a leash <i class="fa fa-heart-o"></i></p>
            </div>
            <button class="submit" ng-click="doLogIn(user)"><i class="fa fa-lock"></i></button>
            <i class="fa fa-envelope-o inputUserIcon"></i>
            <input type="email" class="user" placeholder="email" ng-model="user.email" />
            <i class="fa fa-key inputPassIcon"></i>
            <input type="password" class="pass" placeholder="password" ng-model="user.password" />
            <div class="padding">
                <div class="row">
                    <div class="col">
                        <a ui-sref="forgot-password" class="mlLinksBlue">Forgot Password?</a>
                    </div>
                    <div class="col">
                        <p class="text-right">
                            <a href="#/register" class="mlLinksBlue">I don't have an account</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
