<ion-view view-title="Login" class="loginScreen">
    <ion-content>
        <form name="LoginForm" ng-submit="doLogin(user)">            
            <div>
                <div class="introHeading">
                    <a href="#" class="logo"><span>$</span></a>
                    <h1 style="color: #fff;text-align: center;"><strong>MoneyLeash</strong></h1>
                    <p class="tagline">Don't let your money run wild.<br />Keep it on a leash <i class="fa fa-heart-o"></i></p>
                </div>
            </div>
            
            <div class="mllogin">
                <ion-md-input placeholder="Email" hightlight-color="balanced" type="email" ng-model="user.email"></ion-md-input>
                <ion-md-input placeholder="Password" hightlight-color="balanced" type="password" ng-model="user.password"></ion-md-input>
            </div>

            <div class="padding">
                <input type="submit" class="button button-block button-positive button-theme" ng-click="doLogIn(user)" placeholder="Submit" />
                <div class="row">
                    <div class="col">
                        <a href="#/forgot-password" class="mlLinksBlue">Forgot Password?</a>
                    </div>
                    <div class="col">
                        <p class="text-right">
                            <a href="#/register" class="mlLinksBlue">I don't have an account</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
