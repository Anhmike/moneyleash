<ion-view view-title="Login" class="loginScreen">
    <ion-content scroll="false">
        <form name="LoginForm" ng-submit="doLogin(user)">
            <div>
                <div class="introHeading">
                    <h1>Login</h1>
                    <i class="fa fa-unlock"></i>
                </div>
            </div>
            <div class="list list-inset">
                <label class="item item-input ml-login-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email" ng-model="user.email">
                </label>
                <label class="item item-input ml-login-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" ng-model="user.password">
                </label>
            </div>
            <div class="padding">
                <input type="button" class="button button-block button-energized button-theme" ng-click="doLogIn(user)" value="Submit" />
                <div class="row">
                    <div class="col">
                        <a href="#/forgot-password" class="mlLinksBlue">Forgot Password?</a>
                    </div>
                    <div class="col">
                        <p class="text-right">
                            <a href="#/register" class="mlLinksBlue">I don't have an account</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
