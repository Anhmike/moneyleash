<ion-view title="Create House" cache-view="false">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Join Existing House</h1>
        <button class="button button-clear button-positive customHeaderIcon customHeaderIconSmall" ng-click="joinHouse(house)">Join</button>
    </ion-header-bar>
    <ion-content class="has-header">
        <div ng-hide="hideValidationMessage" class="cssSlideUp ng-hide">
            <div class="validationDiv">
                <p>
                    {{ validationMessage }}
                </p>
            </div>
        </div>
        <ion-item class="item-icon-left form-group floating-padding">
            <i class="icon fa fa-home placeholder-icon"></i>
            <label class="item item-input item-floating-label">
                <span class="input-label">House Code</span>
                <input type="text" placeholder="Enter House Code" ng-model="house.houseid">
            </label>
        </ion-item>
    </ion-content>
</ion-view>
