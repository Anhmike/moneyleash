<ion-view view-title="{{'FORGOT_PASSWORD' | translate}}" class="loginScreen">
    <ion-content scroll="false">
        <div>
            <div class="introHeading">
                <h1>Forgot Password</h1>
                <i class="fa fa-question-circle"></i>
            </div>
        </div>
        <div class="list list-inset">
            <label class="item item-input ml-login-input">
                <input type="email" placeholder="{{'FORM_EMAIL' | translate}}" ng-model="user.email">
            </label>
        </div>
        <div class="padding">
            <input type="submit" class="button button-block button-energized button-theme" ng-click="recoverPassword(user)" placeholder="{{"RECOVER_PASSWORD" | translate}}" />
            <div class="row">
                <div class="col">
                    <a href="#/login" class="mlLinksBlue">{{"SIGNIN" | translate}}</a>
                </div>
                <div class="col">
                    <p class="text-right">
                        <a href="#/register" class="mlLinksBlue">{{"REGISTER_DONTHAVEACCOUNT" | translate}}</a>
                    </p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
