<ion-view view-title="Forgot Password" class="loginScreen">
    <ion-content scroll="false">
        <div>
            <div class="introHeading">
                <h1>Forgot Password</h1>
                <i class="fa fa-question-circle"></i>
            </div>
        </div>
        <div class="list list-inset">
            <label class="item item-input ml-login-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email" ng-model="user.email">
            </label>
        </div>
        <div class="padding">
            <input type="submit" class="button button-block button-energized button-theme" ng-click="recoverPassword(user)" placeholder="Submit" />
            <div class="row">
                <div class="col">
                    <a href="#/login" class="mlLinksBlue">Login</a>
                </div>
                <div class="col">
                    <p class="text-right">
                        <a href="#/register" class="mlLinksBlue">Regiter</a>
                    </p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
