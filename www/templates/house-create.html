<ion-view title="Create House" cache-view="false">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Create House</h1>
        <button class="button button-clear button-positive customHeaderIcon customHeaderIconSmall" ng-click="saveHouse(house)">Save</button>
    </ion-header-bar>
    <ion-content class="has-header">
        <div ng-hide="hideValidationMessage" class="cssSlideUp ng-hide">
            <div class="validationDiv">
                <p>
                    {{ validationMessage }}
                </p>
            </div>
        </div>
        <div class="ion-list">
            <ion-item class="item-icon-left item-icon-right form-group customMarginTop">
                <i class="icon fa fa-home placeholder-icon"></i>
                <input type="text" ng-model="house.name" placeholder="House Name">
            </ion-item>
            <ion-item class="item-icon-left item-icon-right form-group customMarginTop">
                <i class="icon fa fa-shield placeholder-icon"></i>
                <input type="text" ng-model="house.number" placeholder="House Number">
            </ion-item>
        </div>
    </ion-content>
</ion-view>
