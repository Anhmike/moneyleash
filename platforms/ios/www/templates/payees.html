<ion-view title="Payees">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon customHeaderIcon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button-icon ion-plus customHeaderIcon customHeaderIconSmall" ng-click="createPayee()"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="mlcategories mlSmallerFont" ng-repeat="payee in payees" ng-click="handleSwipeAndTap($event, payee)" href="#">
                <i class="fa fa-user iconPadding"></i>
                {{ payee.payeename }}
                <ion-option-button class="button-assertive mlcategoriesbutton" ng-click="deletePayee(payee)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
