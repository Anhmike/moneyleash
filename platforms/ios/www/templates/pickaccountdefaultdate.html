<ion-view view-title="Default Date">
    <ion-content>
        <div class="item item-divider mlSmallerFont CustomSubHeader">Defaul date behavior when entering new transactions?</div>
        <ion-radio-fix class="customItemSize"
                       ng-repeat="item in DefaultDateList"
                       ng-value="item.value"
                       ng-change="itemchanged(item)"
                       ng-model="currentItem.typedisplay">
            {{ item.text }}
        </ion-radio-fix>
    </ion-content>
</ion-view>
