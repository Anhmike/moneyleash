<ion-view title="Security" ng-init="list()">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive customHeaderSize" ng-click="savePreferences()">
            Save
        </button>
    </ion-nav-buttons>
    <ion-content has-header="true">
        <div ng-hide="hideValidationMessage" class="cssSlideUp ng-hide">
            <div class="validationDiv">
                <p>
                    {{ validationMessage }}
                </p>
            </div>
        </div>
        <div class="ion-list">
            <div class="item item-divider mlSmallerFont CustomSubHeader">Select your preferences below</div>
            <ion-item class="item-icon-left form-group floating-padding">
                <i class="icon ion-ios-paw"></i>
                <ion-toggle ng-model="touchid.checked"
                            ng-change="touchidChange()"
                            class="item-floating-label">
                    Enable TouchID
                </ion-toggle>
            </ion-item>
            <div ng-hide="hideSecurity" class="cssTouchIDUp ng-hide">
                <ion-item class="item-icon-left form-group floating-padding">
                    <i class="icon ion-email"></i>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Email</span>
                        <input type="email" placeholder="Email" ng-model="touchid.email">
                    </label>
                </ion-item>
                <ion-item class="item-icon-left form-group floating-padding">
                    <i class="icon ion-lock-combination"></i>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Password</span>
                        <input type="password" placeholder="Password" ng-model="touchid.password">
                    </label>
                </ion-item>
            </div>
        </div>
    </ion-content>
</ion-view>
