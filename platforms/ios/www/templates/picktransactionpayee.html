<ion-view view-title="Select Payee">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive customHeaderSize" ng-click="savePayee()">Save</button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="item item-input-inset">
            <label class="item-input-wrapper cleanlabel">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" id="search" placeholder="Search" ng-change="search()" ng-model="data.search" autocapitalize="words" focus-me />
            </label>
        </div>
        <div ng-hide="hideValidationMessage" class="cssSlideUp ng-hide">
            <div class="validationDiv">
                <p>
                    {{ validationMessage }}
                </p>
            </div>
        </div>
        <ion-list>
            <ion-item class="mlcategories mlSmallerFont" ng-repeat="payee in data.payees" ng-click="selectPayee(payee)" href="#">
                <i class="fa fa-user iconPadding"></i>
                {{ payee.payeename }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
