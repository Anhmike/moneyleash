<ion-view title="Accounts" ng-init="list()">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="right button button-icon icon ion-plus" ng-click="create()"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list can-swipe="listCanSwipe">
            <ion-item ng-repeat="account in data.accounts" itemid="account" ng-click="closeItem($event)" href="#" class="item-icon-right">
                {{account.title}}
                <ion-option-button class="button-calm" ng-click="edit(account)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="delete(account)">
                    Delete
                </ion-option-button>
                <i class="icon ion-chevron-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
