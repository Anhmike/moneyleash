<ion-view class="settings-view" title="Settings">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon customHeaderIcon customHeaderIconSize"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <div class="item item-divider SectionDivider CustomSubHeader">General Settings</div>
            <ion-item class="item-icon-left item-icon-right" ui-sref="app.personalprofile">
                <div class="customPaddingSettingsItem">
                    <i class="icon fa fa-user icon-left-smaller"></i>
                    Personal Profile
                    <i class="icon ion-chevron-right customChevronMenu"></i>
                </div>
            </ion-item>
            <div class="item item-divider SectionDivider CustomSubHeader">Account Settings</div>
            <ion-item class="item-icon-left item-icon-right" ui-sref="app.accounttypes">
                <div class="customPaddingSettingsItem">
                    <i class="icon fa fa-file-text icon-left-smaller"></i>
                    Account Types
                    <i class="icon ion-chevron-right customChevronMenu"></i>
                </div>
            </ion-item>
            <ion-item class="item-icon-left item-icon-right" ui-sref="app.accountpreferences">
                <div class="customPaddingSettingsItem">
                    <i class="icon fa fa-thumb-tack icon-left-smaller"></i>
                    Account Preferences
                    <i class="icon ion-chevron-right customChevronMenu"></i>
                </div>
            </ion-item>
            <div class="item item-divider SectionDivider CustomSubHeader">Other Settings</div>
            <ion-item class="item-icon-left item-icon-right" ui-sref="app.about">
                <div class="customPaddingSettingsItem">
                    <i class="icon fa fa-thumb-tack icon-left-smaller"></i>
                    About
                    <i class="icon ion-chevron-right customChevronMenu"></i>
                </div>
            </ion-item>
            <div class="item item-divider"></div>
            <div class="item item-divider"></div>
            <a class="button button-full button-assertive" ng-click="deleteAllData()">
                Delete All Data
            </a>
        </ion-list>
    </ion-content>
</ion-view>
