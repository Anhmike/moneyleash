<ion-view class="settings-view" title="Settings">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon customHeaderIcon customHeaderIconSize"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <div class="item item-divider SectionDivider">General Settings</div>
            <ion-item class="item-icon-left mlSmallerFont item-icon-right" ui-sref="app.personalprofile">
                <i class="fa fa-user iconPadding"></i>
                Personal Profile
                <i class="icon ion-chevron-right"></i>
            </ion-item>
            <div class="item item-divider SectionDivider">Account Settings</div>
            <ion-item class="item-icon-left mlSmallerFont item-icon-right" ui-sref="app.accounttypes">
                <i class="fa fa-thumb-tack iconPadding"></i>
                Account Types
                <i class="icon ion-chevron-right"></i>
            </ion-item>
            <ion-item class="item-icon-left mlSmallerFont item-icon-right" ui-sref="app.accountpreferences">
                <i class="fa fa-file-text iconPadding"></i>
                Account Preferences
                <i class="icon ion-chevron-right"></i>
            </ion-item>
            
            <div class="item item-divider SectionDivider">Other Settings</div>
            <ion-item ng-click="showAbout($event)" href="#" class="item-icon-right">
                <div class="customPaddingSettings">
                    About
                    <i class="icon ion-chevron-right"></i>
                </div>
            </ion-item>
            <div class="item item-divider"></div>
            <a class="item logout-option" ng-click="showLogOutMenu()">
                Logout
            </a>
            <div class="item item-divider"></div>
            <a class="button button-full button-assertive" ng-click="deleteAllData()">
                Delete All Data
            </a>
        </ion-list>
    </ion-content>
</ion-view>
