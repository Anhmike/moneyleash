<ion-view title="Dashboard">
    <ion-nav-buttons side="right">
        <button class="button-icon ion-plus customHeaderIcon customHeaderIconSmall" ng-click="createTransaction('Add')"></button>
    </ion-nav-buttons>
    <div class="bar bar-subheader CustomSubHeader">
        <div class="row center">
            <div class="col balancesRow colBorder"><span>Expense</span><span><strong>{{ displayname }}</strong></span></div>
            <div class="col balancesRow colBorder"><span>Income</span></div>
            <div class="col balancesRow"><span>Cleared Balance</span></div>
        </div>
    </div>
    <ion-content class="has-header has-subheader">
        <ion-list can-swipe="true">
            <ion-item ng-repeat="item in items">
                {{ item.id }}
                <ion-option-button class="button-energized" ng-click="editItem(item)">
                    &nbsp;&nbsp;Edit&nbsp;&nbsp;
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="deleteItem(item)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
