<ion-view view-title="Register" class="loginScreen">
    <ion-content scroll="false">
        <div>
            <div class="introHeading">
                <h1>Register</h1>
            </div>
        </div>
        <form name="RegisterForm" ng-submit="createMember(user)">
            <div class="list list-inset">
                <label class="item item-input ml-login-input item-floating-label">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="First Name" ng-model="user.firstname">
                </label>
                <label class="item item-input ml-login-input item-floating-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Last Name" ng-model="user.lastname">
                </label>
                <label class="item item-input ml-login-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email" ng-model="user.email">
                </label>
                <label class="item item-input ml-login-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" ng-model="user.password">
                </label>
            </div>
            <div class="padding">
                <input type="submit" class="button button-block button-energized button-theme" placeholder="{{"REGISTER" | translate}}" />
                <p class="text-center">
                    <a href="#/login" class="mlLinksBlue">{{"REGISTER_ALREADYHAVEACCOUNT" | translate}}</a>
                </p>
            </div>
        </form>
    </ion-content>
</ion-view>
