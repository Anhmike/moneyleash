<ion-view view-title="Register" class="loginScreen">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="has-header">
        <form id="ml-login" ng-submit="createMember(user)">
            <button class="submit_register" ng-click="createMember(user)"><i class="fa fa-lock"></i></button>
            <i class="fa fa-user inputUserIcon_register1"></i>
            <input type="text" class="user" placeholder="first name" ng-model="user.firstname" />
            <i class="fa fa-user inputUserIcon_register2"></i>
            <input type="text" class="user" placeholder="last name" ng-model="user.lastname" />
            <i class="fa fa-envelope-o inputUserIcon_register3"></i>
            <input type="email" class="user" placeholder="email" ng-model="user.email" />
            <i class="fa fa-key inputUserIcon_register4"></i>
            <input type="password" class="pass" placeholder="password" ng-model="user.password" />
        </form>
    </ion-content>
</ion-view>
