<ion-view title="Account Types" ng-init="list()">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive customHeaderIcon customHeaderIconSmall" ng-click="add()">Add</button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list can-swipe="listCanSwipe">
            <ion-item ng-repeat="(id, accounttype) in accounttypes" itemid="type" ng-click="closeSwipeOptions($event)" href="#" class="customItemSize">
                {{accounttype.name}}
                <ion-option-button class="button-energized" ng-click="editItem(id)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="deleteItem(accounttype, id)">
                    Delete
                </ion-option-button>
                <ion-reorder-button class="ion-navicon" on-reorder="moveItem(type, $fromIndex, $toIndex)"></ion-reorder-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
